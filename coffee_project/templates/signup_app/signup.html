<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Marina's Bootstrap project</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm" style="background-color: #b19f9e;">
        <div class="container">
            <a class="navbar-brand " href="{%url 'index' %}" >Coffee club</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="{% url 'sign_up' %}">Sign up!</a>
                    <a class="nav-link" href="#">Extra link</a>
                    <a class="nav-link disabled" href="#">Extra link</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-4" style="background-color: eed6d5;">
        <h1 class="display-1 p-4">Sign up</h1>
        <h2 class="display-6 py-1">Please enter your name and email to sign up for our newsletter</h2>
    </div>
    <div class="container">
        <form method="post">
            {{form.as_p}}
            {%csrf_token%}

            {%if new_user_name%}

                <p>Thank you, {{new_user_name}}, now you will receive some spam from us.</p>
            {%endif%}

            <input type="submit" value="Sign up">
        </form>
    </div>
        
        

    
</body>
</html>
