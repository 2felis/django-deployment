<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--Medium Style Editor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="{%static 'css/base.css'%}">
    <title>Lavender Blog</title>
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-sm justify-content-between" style="background-color: var(--coloraccent)">
        <div class="container">
            <a class="navbar-brand" href="{%url 'blogpost_list'%}"><img src="{% static 'images/lavender.png' %}"width="30" height="30" class="d-inline-block align-top">Lavender blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse  justify-content-between" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="{%url 'about'%}">About</a>
                    <a class="nav-link" href="https://github.com/2felis/">GitHub</a>
                    <a class="nav-link disabled" href="#">Extra link</a>
                </div>
                <div class="navbar-nav">
                    {%if user.is_authenticated %}
                    <a class="nav-link" href="{%url 'blogpost_new'%}">New post</a>
                    <a class="nav-link" href="{%url 'draft_list'%}">Drafts</a>
                    <a class="nav-link" href="{%url 'logout'%}">Logout</a>
                    <a>Welcome, {{user.username}}.</a>
                    {%else%}
                    <a class="nav-link" href="{%url 'login'%}"><span class="glyphicon glyphicon-user"></span>Login</a>
                    {%endif%}                    
                </div>
            </div>
        </div>
    </nav>
    <!--content-->
    <div class="container pt-4" style="border-top: 1px dotted #65524D;">
        {%block pagetitle%}
        {%endblock%}
    </div>
    <div class="container">
        {%block content%}
        {%endblock%}
    </div>
</body>
</html>
